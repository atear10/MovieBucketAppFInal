<div class="PageBlock" style="margin-top:-4%">

    <div class="login-text font-calibri">
        <div class="login-text font-calibri">
            <div style="margin:20px;padding-left:20%">
                <div class="form-inline">
                    <div class="form-group" style="width:40%">
                        <strong>Name :</strong>
                    </div>
                    <div class="form-group" style="width:60%">
                        <strong>{{editData.name}}</strong>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group" style="width:40%">
                        <strong>Sex :</strong>
                    </div>
                    <div class="form-group" style="width:60%">
                        <strong>{{editData.sex}}</strong>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group" style="width:40%">
                        <strong>Date Of Births :</strong>
                    </div>
                    <div class="form-group" style="width:60%">
                        <strong>{{editData.date_of_birth| date : "dd-MM-yyyy"}}</strong>
                    </div>
                </div>
                <div class="form-inline">
                    <div class="form-group" style="width:40%">
                        <strong>Bio :</strong>
                    </div>
                    <div class="form-group" style="width:60%">
                        <strong>{{editData.bio}}</strong>
                    </div>
                </div>
                <div style="margin:10%">
                    <button class="btn btn-primary" ng-click="doEdit()">Edit</button>
                    <button class="btn btn-primary" ng-click="DeleteRole(editData)">Delete</button>
                </div>
            </div>
        </div>
        </div>
    </div>
